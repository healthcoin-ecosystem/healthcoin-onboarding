<!DOCTYPE html>
<html>
	<head>
		<title>Healthcoin - Image Upload</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.css"/>
		<style>
			body { background: rgba(247, 247, 247, 1.0); }
		</style>
	</head>
	<body>
		<main class="ui text container" style="padding: 5em 0em;">
			<h1 class="ui teal header">Healthcoin - Image Upload</h1>
			<form class="ui form" method="POST" action="/images" enctype="multipart/form-data" style="text-align:left;">
				<div class="field">
					<label>Image</label>
					<input type="file" name="image" />
				</div>
				<div class="field" style="text-align:center;">
					<button class="ui violet button" type="submit">Upload</button>
				</div>
			</form>
		</main>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.js"></script>
		<script src="/feathers.js"></script>
		<script src="/image-upload.js"></script>
	</body>
</html>
