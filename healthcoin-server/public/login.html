<!DOCTYPE html>
<html>
	<head>
		<title>Healthcoin - Log In</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.css"/>
		<style>
			body { background: rgba(247, 247, 247, 1.0); }
			body > .grid { height: 100%; }
			body > .grid > .column { max-width: 450px; }
		</style>
	</head>
	<body>
		<main class="ui middle aligned center aligned grid">
			<div class="column">
				<img src="https://healthcoin.com/wallet/images/Icon.png" style="width:128px; height:128px;"/>
				<h1 class="ui teal header">Healthcoin - Log In</h1>
				<form class="ui form" method="POST" action="/auth/local" style="text-align:left;">
					<div class="field">
						<label>Email</label>
						<input type="email" name="email" placeholder="Email" autofocus/>
					</div>
					<div class="field">
						<label>Password</label>
						<input type="password" name="password" placeholder="Password"/>
					</div>
					<div class="field" style="text-align:center;">
						<button class="ui violet button" type="submit">Log In</button>
					</div>
				</form>
				<div class="ui relaxed list">
					<div class="item"><a href="/signup.html">Sign Up</a></div>
					<div class="item"><a href="/recovery.html">Lost Password</a></div>
				</div>
			</div>
		</main>

		<footer>
		</footer>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.9/semantic.min.js"></script>
		<script>
			$(function () {
			});
		</script>
	</body>
</html>
